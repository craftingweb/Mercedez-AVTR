<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img
              src="/images/menu-btn.svg"

              class="header__nav-img"
            />
          </button>
          <a href="#" class="logo">
            <img class="logo-img" src="/images/logo.svg" alt="" />
          </a>
          <ul class="list__list">
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="/images/Twitter.svg" alt="" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img src="/images/Google.svg" alt="" class="list__img" />
              </a>
            </li>
            <li class="list__item">
              <a href="D" class="list__link">
                <img src="/images/Facebook.svg" alt="" class="list__img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
